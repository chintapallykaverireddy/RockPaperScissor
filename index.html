<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p class="heading">Rock Paper Scissors</p>
    <button
    onclick="
    playGame('Rock');
    "
    class="pick-one"
    ><img src="images/Rock-emoji.png" alt="Rock" class="im"></button>
    <button
    onclick="
    playGame('Paper');
    "
    class="pick-one"
    ><img src="images/Paper-emoji.png" alt="Paper" class="im"></button>
    <button
    onclick="
    playGame('Scissor');
    "
    class="pick-one"
    ><img src="images/Scissor-emoji.png" alt="Scissor" class="im"></button>
    <p class="js-result res"></p>
    <p class="js-move "></p>
    <p class="js-score res-score"></p>
    <p>
    <button
    onclick="
        score.wins = 0;
        score.lose = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScore();
    "
    class="Reset-button"
    >
        Reset Score
    </button>
    <button class="auto-button" onclick="autoPlay()">Auto-play</button>
 </p>
    <script src="index.js">
    </script>
</body>
</html>
